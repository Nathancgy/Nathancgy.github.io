<script>
    document.addEventListener('DOMContentLoaded', function() {
        var navbarMenu = document.querySelector('.navbar-menu');
        
        function collapseNavbar() {
            navbarMenu.style.width = '45px';
            document.querySelectorAll('.navbar-menu .full-label').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.navbar-menu .short-label').forEach(el => el.style.display = 'block');
        }

        function expandNavbar() {
            navbarMenu.style.width = '100px';
            document.querySelectorAll('.navbar-menu .full-label').forEach(el => el.style.display = 'inline');
            document.querySelectorAll('.navbar-menu .short-label').forEach(el => el.style.display = 'none');
        }

        navbarMenu.addEventListener('mouseenter', function() {
            expandNavbar();
        });

        navbarMenu.addEventListener('mouseleave', function() {
            collapseNavbar();
        });

        var navbarLinks = navbarMenu.querySelectorAll('a');
        navbarLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                collapseNavbar();
                sessionStorage.setItem('expandNavbar', 'false');
            });
        });

        // Collapse the navbar on page load
        collapseNavbar();

        // Remove the session storage item on page refresh to ensure navbar starts collapsed
        sessionStorage.removeItem('expandNavbar');
    });
</script>
